<template>
    <!-- Message Toast Starts here-->
    <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
    <!-- Message Toast Ends here-->
    <div class="slds-grid slds-grid_align-center">
      <div class="slds-col">
      <div class="slds-m-around_medium">
          <img src={logo} style="height:100px;"/>
      </div>
      </div>
    </div>
    <div class="slds-grid slds-grid_align-center slds-p-top_xx-large">
      <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-1 slds-size_1-of-1"></div>
      <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-1 slds-size_1-of-1">
        <lightning-tabset>
          <lightning-tab label="Sign-In">
            <div class="slds-text-heading_medium slds-text-align_center">CMX StoreFront: Sign-In</div> <br />
            <div class="slds-var-p-around_medium">
              <lightning-input type="email" label="User Name :" data-field="User_Name__c" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required" value={customer.User_Name__c} placeholder="Enter the UserName"  onchange={handleName}></lightning-input>
            </div>
            <div class="slds-var-p-around_medium">
              <lightning-input type="password" label="Password :" data-field="Password__c" required="required" value={customer.Password__c} placeholder="Enter the Password"  onchange={handleName}></lightning-input>
            </div>
            <div class="slds-var-p-around_medium">
              <button class="slds-button slds-button_brand" onclick={authLogin}>Login</button>
            </div>
          </lightning-tab>
          <lightning-tab label="Sign-Up">
            <div class="slds-text-heading_medium slds-text-align_center">CMX StoreFront: Sign-Up</div> <br />
            
            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Name :" data-field="Name" required="required" value={customer.Name} placeholder="Enter the Name"  onchange={handleName}></lightning-input>
            </div>
            
            <div class="slds-var-p-around_medium">
              <lightning-input type="email" label="Email :" data-field="Email_Id__c" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required" value={customer.Email_Id__c} placeholder="Enter the Email"  onchange={handleName}></lightning-input>
            </div>
            
            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Mobile number :" data-field="MobilePhone__c" required="required" value={customer.MobilePhone__c} placeholder="Enter the Mobile Number"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-textarea label="Shipping Street :" data-field="ShippingStreet" required="required" value={customer.ShippingStreet} placeholder="Enter the Shipping Street"  onchange={handleName}></lightning-textarea>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Shipping City :" data-field="ShippingCity" required="required" value={customer.ShippingCity} placeholder="Enter the Shipping City"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Shipping State :" data-field="ShippingState" required="required" value={customer.ShippingState} placeholder="Enter the Shipping State"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-input type="number" label="Zip/Postal Code :" data-field="ShippingPostalCode" required="required" value={customer.ShippingPostalCode} placeholder="Enter the Zip/Postal Code"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-combobox
                        name="progress"
                        label="Country"
                        data-field="Country__c"
                        value={customer.Country__c}
                        placeholder="Select Country"
                        options={countries}
                        onchange={handleName}
                        required="required"
                ></lightning-combobox>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-input type="email" label="User Name :" data-field="User_Name__c" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required" value={customer.User_Name__c} placeholder="Enter the UserName"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-input type="password" label="Password :" data-field="Password__c" required="required" value={customer.Password__c} placeholder="Enter the Password"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <button class="slds-button slds-button_brand" onclick={saveCustomer}>Submit</button>
            </div>
        </lightning-tab>
        </lightning-tabset>
      </div>
      <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-1 slds-size_1-of-1"></div>
    </div>
</template>
