<template>
    <!-- Message Toast Starts here-->
   <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
   <!-- Message Toast Ends here-->
   <div class="slds-text-heading_medium slds-text-align_center">Order Details</div>
   <br />
   <div class="slds-grid slds-wrap slds-form-element">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
            <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Order number">Order number</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Order Name">Order Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Price">Price</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Quantity">Quantity</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Delivery / Installation Status">Delivery / Installation Status</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Order Status">Order Status</div>
                </th>
            </tr>
            </thead>
            <tbody>
        
            <template for:each={orders} for:item="ord">
                <tr class="slds-hint-parent" key={ord.Id}>
                <th data-label="Order Number" scope="row">
                    <div class="slds-truncate" title="Order Number">
                    <a href="javascript:void(0);">
                        <lightning-formatted-text value={ord.OrderNumber__c} data-label={ord.OrderNumber__c} onclick={handleSelect}></lightning-formatted-text>
                    </a>
                    </div>
                </th>
                <td data-label="Order Name">
                    <div class="slds-truncate" title="Order Name">
                    <lightning-formatted-text value={ord.Order_Name__c}></lightning-formatted-text>
                    </div>
                </td>
                <td data-label="Price">
                    <div class="slds-truncate" title="Price">
                    <lightning-formatted-number value={ord.Amount}></lightning-formatted-number>
                    </div>
                </td>
                <td data-label="Quantity">
                    <div class="slds-truncate" title="Quantity">
                    <lightning-formatted-number value={ord.Product_Quantity__c}></lightning-formatted-number>
                    </div>
                </td>
                <td data-label="Delivery Status">
                    <div class="slds-truncate" title="Delivery Status">
                    <lightning-formatted-text value={ord.DeliveryInstallationStatus__c}></lightning-formatted-text>
                    </div>
                </td>
                <td data-label="Order Status">
                    <div class="slds-truncate" title="Order Status">
                    <lightning-formatted-text value={ord.Order_Status__c}></lightning-formatted-text>
                    </div>
                </td>
                </tr>
            </template>
            </tbody>
        </table>
   </div>

   <template if:true={MockCallForOrder}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-1 slds-size_1-of-1">
                <div class="slds-var-p-around_medium">
                    <lightning-input type="text" label="Order Number :" disabled="disabled"  value={orderNumber}></lightning-input>
                </div>
            </div>
            <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-1 slds-size_1-of-1">
                    <br /><br />
                    <button class="slds-button slds-button_brand" onclick={getOrderStatus}>Get Current Status</button>
            </div>
        </div>
        <template if:true={success}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-1 slds-size_1-of-1">
                    <div class="slds-var-p-around_medium">
                        <lightning-input type="text" label="Order Status :" disabled="disabled"  value={orderStatus}></lightning-input>
                    </div>
                </div>
                <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-1 slds-size_1-of-1">
                    <div class="slds-var-p-around_medium">
                        <lightning-input type="text" label="Delivery Status :" disabled="disabled"  value={deliveryStatus}></lightning-input>
                    </div>
                </div>
            </div>
        </template>
   </template>
</template>
