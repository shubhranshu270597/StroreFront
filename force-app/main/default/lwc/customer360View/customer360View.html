<template>
    <!-- Message Toast Starts here-->
    <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
    <!-- Message Toast Ends here-->
    <div class="slds-global-header__item slds-card">
        <div class="slds-global-header__logo"></div>
    </div>
    <div class="slds-card__body slds-card__body_inner slds-p-top_small">
        <template if:true={showLoginPanel}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-2 slds-size_1-of-1 slds-p-around_x-small">
                    <lightning-input type="text" name="username" onchange={handleName} value={username} placeholder="Enter the username" label="Customer UserName"></lightning-input>
                </div>
                <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-2 slds-size_1-of-1 slds-p-around_x-small">
                    <lightning-input type="password" name="password" onchange={handleName} value={password} placeholder="Enter the password" label="Password"></lightning-input>
                </div>
                <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-1 slds-size_1-of-1 slds-p-horizontal_x-small slds-p-vertical_large">
                    <button class="slds-button slds-button_success" onclick={showCustomerDetails}>Show Customer 360* View</button>
                </div>
            </div>
        </template>
    </div>

    <template if:true={accountFound}>
        <div class="slds-text-heading_medium slds-text-align_center">Customer Details</div>
        <br />
        <div class="slds-grid slds-wrap slds-form-element">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Customer Name">Customer Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email Id">Email Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Mobile Number">Mobile Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Country">Country</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Total dispatched amount">Total dispatched amount</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Total Purchased Item">Total Purchased Item</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Referral Points">Referral Points</div>
                    </th>
                </tr>
                </thead>
                <tbody>
            
                <template for:each={customer} for:item="cust">
                    <tr class="slds-hint-parent" key={cust.Id}>
                    <th data-label="Customer Name" scope="row">
                        <div class="slds-truncate" title="Customer Name">
                            <a href="javascript:void(0);">
                                <lightning-formatted-text value={cust.Name}></lightning-formatted-text>
                            </a>
                        </div>
                    </th>
                    <td data-label="Email Id">
                        <div class="slds-truncate" title="Email Id">
                        <lightning-formatted-text value={cust.Email_Id__c}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Mobile">
                        <div class="slds-truncate" title="Mobile">
                        <lightning-formatted-text value={cust.MobilePhone__c}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Country">
                        <div class="slds-truncate" title="Country">
                        <lightning-formatted-text value={cust.Country__c}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Total dispatched amount">
                        <div class="slds-truncate" title="Total dispatched amount">
                        <lightning-formatted-number value={cust.Total_Revenue__c}></lightning-formatted-number>
                        </div>
                    </td>
                    <td data-label="Total Purchased Item">
                        <div class="slds-truncate" title="Total Purchased Item">
                        <lightning-formatted-number value={cust.Total_Purchased_Item__c}></lightning-formatted-number>
                        </div>
                    </td>
                    <td data-label="Referral Points">
                        <div class="slds-truncate" title="Referral Points">
                        <lightning-formatted-number value={cust.Referral_Points__c}></lightning-formatted-number>
                        </div>
                    </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
        <br /><br />
        <c-show-my-orders account-id={accountId}></c-show-my-orders>
        <br /><br />
        <template if:true={complaintsFound}>
            <div class="slds-text-heading_medium slds-text-align_center">Complaints</div>
            <br />
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case number">Case number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case Reason">Case Reason</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Subject">Subject</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Priority">Priority</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Status">Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created Date">Created Date</div>
                    </th>
                </tr>
                </thead>
                <tbody>
            
                <template for:each={cases} for:item="cs">
                    <tr class="slds-hint-parent" key={cs.Id}>
                    <th data-label="" scope="row">
                        <div class="slds-truncate" title="Case Number">
                            <a href="javascript:void(0);">
                                <lightning-formatted-text value={cs.CaseNumber}></lightning-formatted-text>
                            </a>
                        </div>
                    </th>
                    <td data-label="Case Reason">
                        <div class="slds-truncate" title="Case Reason">
                        <lightning-formatted-text value={cs.Reason}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Subject">
                        <div class="slds-truncate" title="Subject">
                            <lightning-formatted-text value={cs.Subject}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Priority">
                        <div class="slds-truncate" title="Priority">
                            <lightning-formatted-text value={cs.Priority}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Status">
                        <div class="slds-truncate" title="Status">
                        <lightning-formatted-text value={cs.Status}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Created Date">
                        <div class="slds-truncate" title="Created Date">
                        <lightning-formatted-text value={cs.CreatedDate}></lightning-formatted-text>
                        </div>
                    </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </template>
        <br /><br />
        <div class="slds-text-heading_medium slds-text-align_center">Total Product purchase till today : {totalproduct}</div>
        <br />
        <div class="slds-text-heading_medium slds-text-align_center">Total Business generated till today : {totalbusiness}</div>    
    </template>
</template>
