<template>
    <!-- Message Toast Starts here-->
   <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
   <!-- Message Toast Ends here-->
   <div class="slds-text-heading_medium slds-text-align_center">Total Referral Points till now : {totalReferralPoints}</div>
   <br />
   <div class="slds-text-heading_medium slds-text-align_center">Referrals</div>
   <br />
   <template if:true={referralFound}>
        <div class="slds-grid slds-wrap slds-form-element">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email Id">Email Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Mobile Number">Mobile Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Referral Send Date">Referral Send Date</div>
                    </th>
                </tr>
                </thead>
                <tbody>
            
                <template for:each={referrals} for:item="ref">
                    <tr class="slds-hint-parent" key={ref.Id}>
                    <th data-label="" scope="row">
                        <div class="slds-truncate" title="Name">
                            <lightning-formatted-text value={ref.Name__c}></lightning-formatted-text>
                        </div>
                    </th>
                    <td data-label="Email Id">
                        <div class="slds-truncate" title="Email Id">
                        <lightning-formatted-text value={ref.Email_Id__c}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Mobile Number">
                        <div class="slds-truncate" title="Mobile Number">
                            <lightning-formatted-text value={ref.MobileNumber__c}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Referral Send Date">
                        <div class="slds-truncate" title="Referral Send Date">
                            <lightning-formatted-text value={ref.CreatedDate}></lightning-formatted-text>
                        </div>
                    </td>
                    </tr>
                </template>
                </tbody>
            </table>
    </div> 
   </template> 
   <!-- <template if:false={referralFound}>
        <article class="slds-card slds-card_boundary ">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                    <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
                    <div class="slds-text-color_weak">
                        <h3 class="slds-text-heading_medium">No Referrals Found yet.</h3>
                    </div>
                </div>
            </div>
        </article>
    </template> -->
    <br />
    <div class="slds-grid slds-wrap slds-grid_align-center">
        <div class="slds-col slds-size_3-of-6">
            <div class="slds-text-heading_medium slds-text-align_center">Send a new Referral to your Friend</div> <br />
            
            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Name :" data-field="Name__c" required="required" value={objReferrals.Name__c} placeholder="Enter the Name"  onchange={handleName}></lightning-input>
            </div>
            
            <div class="slds-var-p-around_medium">
                <lightning-input type="email" label="Email Id :" data-field="Email_Id__c" required="required" value={objReferrals.Email_Id__c} placeholder="Enter the email id"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
            <lightning-input type="text" label="Mobile No. :" data-field="MobileNumber__c" required="required" value={objReferrals.MobileNumber__c} placeholder="Enter the mobile number"  onchange={handleName}></lightning-input>
            </div>

            <div class="slds-var-p-around_medium">
              <button class="slds-button slds-button_brand" onclick={sendReferrals}>Send Referral</button>
            </div>
        </div>
    </div>
</template>
