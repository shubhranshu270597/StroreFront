<template>
   <!-- Message Toast Starts here-->
   <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
   <!-- Message Toast Ends here-->
   <div class="slds-text-heading_medium slds-text-align_center">Complaints</div>
   <br />
   <template if:true={casesFound}>
        <div class="slds-grid slds-wrap slds-form-element">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case number">Case number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Case Reason">Case Reason</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Subject">Subject</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Priority">Priority</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Status">Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created Date">Created Date</div>
                    </th>
                </tr>
                </thead>
                <tbody>
            
                <template for:each={cases} for:item="cs">
                    <tr class="slds-hint-parent" key={cs.Id}>
                    <th data-label="" scope="row">
                        <div class="slds-truncate" title="Case Number">
                            <lightning-formatted-text value={cs.CaseNumber}></lightning-formatted-text>
                        </div>
                    </th>
                    <td data-label="Case Reason">
                        <div class="slds-truncate" title="Case Reason">
                        <lightning-formatted-text value={cs.Reason}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Subject">
                        <div class="slds-truncate" title="Subject">
                            <lightning-formatted-text value={cs.Subject}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Priority">
                        <div class="slds-truncate" title="Priority">
                            <lightning-formatted-text value={cs.Priority}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Status">
                        <div class="slds-truncate" title="Status">
                        <lightning-formatted-text value={cs.Status}></lightning-formatted-text>
                        </div>
                    </td>
                    <td data-label="Created Date">
                        <div class="slds-truncate" title="Created Date">
                        <lightning-formatted-text value={cs.CreatedDate}></lightning-formatted-text>
                        </div>
                    </td>
                    </tr>
                </template>
                </tbody>
            </table>
    </div> 
   </template> 
   <!-- <template if:false={casesFound}>
        <article class="slds-card slds-card_boundary ">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                    <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
                    <div class="slds-text-color_weak">
                        <h3 class="slds-text-heading_medium">No Complaints Found yet.</h3>
                    </div>
                </div>
            </div>
        </article>
    </template> -->
    <br />
    <div class="slds-grid slds-wrap slds-grid_align-center">
        <div class="slds-col slds-size_3-of-6">
            <div class="slds-text-heading_medium slds-text-align_center">Create a new Complaint</div> <br />
            
            <div class="slds-var-p-around_medium">
              <lightning-input type="text" label="Subject :" data-field="Subject" required="required" value={objcase.Subject} placeholder="Enter the Subject line"  onchange={handleName}></lightning-input>
            </div>
            
            <div class="slds-var-p-around_medium">
              <lightning-combobox
                        name="Priority"
                        label="Priority"
                        data-field="Priority"
                        value={objcase.Priority}
                        placeholder="Select Priority"
                        options={PriorityList}
                        onchange={handleName}
                        required="required"
                ></lightning-combobox>
            </div>

            <div class="slds-var-p-around_medium">
              <lightning-textarea name="Description" data-field="Description" required="required" value={objcase.Description} placeholder="compose your complaint here..." label="Description" 
                    onchange={handleName} message-when-value-missing="An empty description cannot be raise as complaints." ></lightning-textarea>
            </div>

            <div class="slds-var-p-around_medium">
              <button class="slds-button slds-button_brand" onclick={saveComplaint}>Submit</button>
            </div>
        </div>
    </div>
</template>
